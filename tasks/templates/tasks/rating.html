{% extends 'base_layout.html' %}
{% load staticfiles %}

{% block content %}
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rating %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row.user.username }}</td>
                <td>{{ row.points }}</td>
              </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
