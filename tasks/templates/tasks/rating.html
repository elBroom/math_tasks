<h1>Rating</h1>

<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for row in ratings %}
      <tr>
        <td>{{row.num}}</td>
        <td>{{row.username}}</td>
        <td>{{row.points}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
